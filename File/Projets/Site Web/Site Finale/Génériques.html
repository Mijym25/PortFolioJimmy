<!DOCTYPE html>

<!-- Code HTML -->
<html>

    <!-- Début du HEAD -->
    <head>

        <!-- Ajout de la largeur Maximum du site -->
        <meta name="viewport" content="width=100%, initial-scale=1.0"> 

        <!-- Titre de la page -->
        <title class="titre">Générique</title>  

        <!-- Lien vers le fichier CSS -->
        <link rel="stylesheet" href="style.css">  

        <!-- Lien pour la police d'écriture -->
        <link rel="preconnect" href="https://fonts.googleapis.com">  
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>  
        <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">  

        <!-- Lien pour l'icone de la page -->
        <link rel="shortcut icon" type="image/png" href="Ratz_Logo.png" />

        <!-- Format d'écriture complet -->
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
        
    </head>
    <!-- Fin du HEAD -->

    <!-- Début du BODY -->
    <body class="N_scroll">  <!-- N_scroll = Ne pas avoir accés à la barre de scroll ( lier dans le CSS )-->
        
        <!-- Balise NAV pour les liens vers d'autres pages -->
        <nav class="navigation">
           
            <!-- Icon à gauche de la barre de navigation -->
            <a href="index.html" class="logo-lien">                
                <img src="Ratz_Logo.png" type="image/png" class="logo-image">            
            </a> 

            <!-- Onglets dans la barre de navigation -->
           <div class="nav-barre">

               <!-- Onglet Accueil -->
               <a href="index.html" class="nav-lien" id="border_R">Accueil</a>

               <!-- Menu déroulant -->
                <div class="dropdown-1">

                    <!-- Onglet Principale -->
                    <p class="button" id="button_select" id="border_RL">Série</p>
                    <!-- Sous-Onglets -->
                    <div class="content">
                    <a href="Génériques.html" class="button-nav-bar">Générique</a>
                    <a href="Épisodes.html" class="button-nav-bar" id="button-nav-bar-arr">Épisodes</a>
                    </div>                 
                </div>
                <!-- Fin du Menu déroulant -->

                <!-- Onglet Doublages & Créateurs -->
               <a href="Doublages.html" class="nav-lien" id="border_RL">Doublages</a>
               <a href="Créateurs.html" class="nav-lien" id="border_L">Créateurs</a>
           </div>
        </nav>

        <!-- Vidéo du générique -->
        <div class=back_video>
            <div class="Générique_Content">
                <video 
                disablePictureInPicture={true}
                preload={auto}
                oncontextmenu="return false;" 
                muted
                autoplay
                class="Ratz_Générique" 
                loop=1>
                    <source src="Ratz_Generique.mp4" type="video/MP4">
                    <source src="https://youtu.be/1s1gnTbO5dA" type="video/webm">
                </video>            
            </div>
            <div class="Image">
                <img src="Ratz_Rapido.png" alt="image" class="generique-image" type="image/png">
            </div>
        </div>

        <!-- Barre de navigation du bas -->
        <div class="navigation_bottom">
            <div class="barrnav_bottom">

                <!-- Différent bouton vers des liens externes au site -->
                <a  class="lien_icon" target="_Blank" href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=web&cd=&cad=rja&uact=8&ved=2ahUKEwjh-Oz28Nv0AhUF6RoKHU65B_YQFnoECAIQAQ&url=https%3A%2F%2Fwww.netflix.com%2Ffr%2Ftitle%2F80001803&usg=AOvVaw2MRi9x0dwMImCfpKtZY17C">
                    <img class="icon_bottom" src="Icon_Netflix.png" type="image/png">
                </a>
                <a class="lien_icon" target="_Blank" href="https://www.instagram.com/memes_ratz_officiel/?hl=fr">
                    <img src="Icon_Instagram.png" type="image/png" class="icon_bottom">
                </a>
                <a class="lien_icon" href="https://twitter.com/ratzofficiel" target="_Blank">
                    <img src="Icon_Twitter.png" type="image/png" class="icon_bottom">
                </a>

                <!-- Nom des créateurs du site -->
                <div class="createur_nom">
                    <p>Jimmy Toutain & Alexis Escobar</p>
                    <p>Lycée Albert Londres</p>
                </div>
            </div>
        </div>

    </body>
    <!-- Fin du BODY -->

</html>
<!-- Fin du code HTML -->
